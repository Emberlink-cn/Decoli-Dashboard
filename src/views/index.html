<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoli Dashboard</title>
    <!-- estilos -->
    <link rel="stylesheet" href="../public/css/styles.css">
    <!-- ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontes -->

<body>
    
    <section class="login_modal background_padrao">

        <div class="theme_box background_alt-1" title="Mudar Tema">

        </div>
        
        <a id="link_inicio" href="#inicio">
            &#x21E6 Início 
            
        </a>

        <div class="login_box">

            <h1>Decoli - Dashboard</h1>
            <!-- <label for="user_name">Código:</label> -->
            <input type="text" id = "user_name" placeholder="Código de acesso">
            
            <!-- <label for="user_password">Senha:</label> -->
            <input type="password" id="user_password" placeholder="Credencial">
            

            <button class="enter_btn">
                Entrar
            </button>

            <footer>
                Desenvolvido por EMBERLIK
            </footer>

        </div>

    </section>

    <nav class="navegador">


        <img src="../public/img/logo-decoli.jpg" alt="logo da empresa">

        <div class="nav-links">

            <li id="home-btn"><a href="#inicio">Início</a></li>
            <li id="radar-btn"><a href="#radar-page">Rotas</a></li>
            <li id="maps-btn"><a href="#maps-page">Vendedores</a></li>
            <li id="bi-btn"><a href="#bi-page">Dashboard</a></li>
        </div>

        <label for="" id="hide_btn"><a href="#bi-page">Ocultar</a></label>
        
    </nav>

    <!-- página inicial -->
    <section class=frame id="inicio">



    </section>

    <!-- Página rotas -->
    <iframe class="frame" id="radar-page" src="https://qualp.com.br/#/" frameborder="0"></iframe>
    <!-- página mapas (vendedores) -->
    <iframe class="frame" id="maps-page" src="https://www.google.com/intl/pt-BR/maps/about/mymaps/" frameborder="0"></iframe>
    <!-- página dashboard -->
    <iframe class="frame" id="bi-page" src="https://app.powerbi.com/view?r=eyJrIjoiYTFiOTJlNDctMDVjZi00ZThiLTg0NjUtYjgyN2EwMjNmMGVkIiwidCI6IjU1Y2MwNjU0LTgxODAtNDk2My1hMDE3LWExN2FhMDNhODFmZCJ9" frameborder="0"></iframe>




    <!-- scripts -->
    <script src="../public/js/scripts.js"></script>
    <!-- icones -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
